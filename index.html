<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Master Builder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        background-color: #020617; /* Slate-950 (Deep Space) */
        color: #f8fafc;
        overflow-x: hidden;
      } 
      
      /* --- CYBER GRID ANIMATION --- */
      .cyber-grid-container {
        perspective: 1000px;
        position: fixed;
        bottom: -20%;
        left: 0;
        width: 100%;
        height: 80%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      
      .cyber-grid {
        width: 200%;
        height: 200%;
        position: absolute;
        bottom: 0;
        left: -50%;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(236, 72, 153, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotateX(60deg);
        animation: grid-move 20s linear infinite;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 70%);
      }

      @keyframes grid-move {
        0% { transform: rotateX(60deg) translateY(0); }
        100% { transform: rotateX(60deg) translateY(40px); }
      }

      /* --- FLOATING PARTICLES --- */
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: float-up linear infinite;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }

      @keyframes float-up {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
      }

      /* --- GLOW UTILITIES --- */
      .text-glow { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
      .box-glow { box-shadow: 0 0 20px rgba(6, 182, 212, 0.1); }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
